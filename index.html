<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation NearMe</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.2/anime.min.js" integrity="sha512-aNMyYYxdIxIaot0Y1/PLuEu3eipGCmsEUBrUq+7aVyPGMFH8z0eTP0tkqAvv34fzN6z+201d3T8HPb1svWSKHQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        [src="images/nearme_01.png"] {
            margin-left: -0.5%;
        }
        .images {
            display: flex;
            max-width: 100%;
        }
        .images img {
            min-width: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="images">
            <img class="img-00" style="transform: translateY(60vh)" src="images/nearme_00.png" alt="">
            <img class="img-01" style="transform: translateY(-60vh)" src="images/nearme_01.png" alt="">
            <img class="img-02" style="transform: scale(0)" src="images/nearme_02.png" alt="">
            <img class="img-03" style="transform: scale(0)" src="images/nearme_03.png" alt="">
            <img class="img-04" style="transform: scale(0)" src="images/nearme_04.png" alt="">
            <img class="img-05" style="transform: translateY(60vh)" src="images/nearme_05.png" alt="">
            <img class="img-06" style="transform: translateY(60vh)" src="images/nearme_06.png" alt="">
            <img class="img-07" style="transform: scale(0)" src="images/nearme_07.png" alt="">
        </div>
    </div>
    <script>
        const tl = anime.timeline({
            easing: 'easeOutExpo',
            duration: 500
        });

        tl
        .add({
            targets: '.img-00',
            translateY: 0,
            duration: 700,
            delay: 500,
        }).add({
            targets: '.img-01',
            translateY: 0,
            duration: 700,
        }, '-=200')
        .add({
            targets: '.img-02',
            scale: 1,
            rotate: '-1turn',
            easing: 'spring(0.9, 60, 9, 0)',
        }, '-=300')
        .add({
            targets: '.img-03',
            scale: 1,
            rotate: '-1turn',
            easing: 'spring(0.9, 60, 9, 0)',
        }, '-=1400')
        .add({
            targets: '.img-04',
            scale: 1,
            rotate: '-1turn',
            easing: 'spring(0.9, 60, 9, 0)',
        }, '-=1400')
        .add({
            targets: '.img-05',
            translateY: 0,
            duration: 700,
        }, '-=600')
        .add({
            targets: '.img-06',
            translateY: 0,
            duration: 700,
        }, '-=500')
        .add({
            targets: '.img-07',
            scale: 1,
            rotate: '-1turn',
            easing: 'spring(1.2, 50, 7, 0)',
        }, '-=400')
    </script>
</body>
</html>
